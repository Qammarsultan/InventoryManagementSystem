<table class="table table-striped">
    <thead>
        <tr>
        <th>Product Name</th>
        <th>Description</th>
        <th>Quantity</th>
        <th>Action</th>
        
       </tr>
        
    </thead>
    <tbody>
          <tr *ngFor="let product of Result">
            <td style="display: none;">{{product.id}}</td>
            <td>{{product.productName}}</td>
            <td>{{product.description}}</td>
            <td>{{product.quantity}}</td>
            <td>
            <button type="button"   class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="GetProductById(product.id)">Edit</button>
            <button type="button" style="margin-left: 6px;" class="btn btn-danger" (click)="DeleteProdduct(product.id)">Delete</button>
        </td>
          </tr>
    </tbody>


</table>

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Product Name</label>
                
                <input type="text" class="form-control"  id="" >
              </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
