<div class="container" >
<div class="row">
    <div class="col-3"></div>
    <div class="col-6  bg-light mt-4">
        <form [formGroup]="addProduct" (ngSubmit)="submitProduct()">
            <div>
                <h2 class="text-center"><b>Add Product</b></h2>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Product Name</label>
              <input type="text" class="form-control" [class.is-invalid]="f['ProductName'].invalid && f['ProductName'].touched" id="" formControlName="ProductName" placeholder="">
              <small style="color: red;">Letters must be between 3 to 20</small>

            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Description</label>
              <input type="text" class="form-control" [class.is-invalid]="f['Description'].invalid && f['Description'].touched" id="" formControlName="Description" placeholder="">
              <small style="color: red;">Letters must be less than 1000</small>
           
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Quantity</label>
                <input type="text" class="form-control" [class.is-invalid]="f['Quantity'].invalid && f['Quantity'].touched" id="" formControlName="Quantity" placeholder="">
                <small style="color: red;">Numbers must be between 1 to 1000</small>
              </div>
            
            <button type="submit" class="btn btn-primary btn-block mt-4" [class.disabled]="addProduct.invalid" style="width: 100%;" >Submit</button>
          </form>
          
    </div>
    <div class="col-3"></div>

</div>
</div>
